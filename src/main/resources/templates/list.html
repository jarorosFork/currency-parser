<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Entries List</title>
</head>
<body>
<div th:switch="${logEntries}">
    <h2 th:case="null">No logs!</h2>
    <div th:case="*">
        <h2>Logs</h2>
        <table>
            <thead>
            <tr>
                <th>Date of the request</th>
                <th>Currency code</th>
                <th>Clientâ€™s IP address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="logEntry : ${logEntries}">
                <td th:text="${logEntry.requestDateTime}"></td>
                <td th:text="${logEntry.currencyCode}"></td>
                <td th:text="${logEntry.clientIpAddress}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
